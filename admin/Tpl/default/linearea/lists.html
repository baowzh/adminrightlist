<div id="nav" class="mainnav_title">
	<ul>
		<a class="on" href="{:U('lists')}">线路地区</a> |
		<a href="{:U('add')}">添加</a>
	</ul>
</div>
<form name="myform" id="myform" action="" method="post">
	<div class="table-list">
		<table cellspacing="0" cellpadding="0" width="100%">
			<thead>
				<tr>
					<th><a href="javascript:void(0);" onclick="sel_all()">全选</a></th>
					<th>地区名称</th>
					<th>编码</th>
					<th>别名</th>
					<th>图片</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="lists" id="vo">
				<tr>
					<td><input type="checkbox" class="sel" id="sel_{$vo.id}"
						value="{$vo.id}" name="items_{$vo.id}" /></td>
					<td>{$vo.name}</td>
					<td>{$vo.code}</td>
					<td>{$vo.asname}</td>
					<td><img src="__ROOT__/{$vo.imgurl}"
						style="max-height: 50px; max-width: 120px;" /></td>
					<td><a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>&nbsp;<a
						href="{:U('del',array('id'=>$vo['id']))}"
						onclick="return atr_confirm(this.href,'确认删除吗')">删除</a></td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class="btn">
		<input type="button" class="button" name="dosubmit" value="删除"
			onclick="myform.action='{:U('deleteall')}';return confirm_deleteall()" />
		<input type="button" class="button" name="dosubmit" value="排序"
			onclick="myform.action='{:U('sort_list')}';$('#myform').submit();" />
		{$page}
	</div>
</form>
<script type="text/javascript">
function sel_all(){
    $('input.sel').each(function(index){
        if($(this).attr('checked')){
            $(this).removeAttr('checked');
        }else{
            $(this).attr('checked', 'checked');
        }
    });
}

</script>
