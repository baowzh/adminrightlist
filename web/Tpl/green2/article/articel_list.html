<div class="main_lines" style="padding-top:25px; min-height:850px; margin-bottom:20px">
   
   
   
   <div class="container">
    <div class="row">
        <div class="span12">
            <ul class="breadcrumb"><li><a href="/" hidefocus="true">首页</a> <span class="divider">/</span></li><li><a href="/info/inland_news.html" hidefocus="true">国内旅游快讯</a> <span class="divider">/</span></li><li class="active">快讯列表</li></ul>
        </div>
    </div>
</div>

<div class="container">
	<div class="row">
		<div class="span12">
		    <div class="left_part">
                <div class="left_Recommend ">
                    <div id="infos" class="Recommend_title">资讯类别</div>
                    <div class="Recommend_box">
                        <ul class="infos">
                           <volist name="list" id="vo">
                               <li <eq name="vo.id" value="$detail_id">class="on"</eq> > <a href="{:U('detail')}?detail={$vo.id}">{$vo.names} </li></a></li>
                           </volist>

                        </ul>
                    </div>
                </div>
             
            </div>
            <div class="right_part ">
                <div class="news">
                    <h2>{$title}</h2>
                    <div id="NewsList" class="newlist"><ul><ul>
                    <volist name="content" id="vo">
                    <li><div><a href="{:U('detail')}?id={$vo.id}" target="_blank">{$vo.title}</a></div><span>{$vo.add_time|date="Y年m月d日 H:i:s", ###}</span><div class="line"></div></li>
                    </volist>
                    
                    </ul></ul></div>
                </div>
                <div id="bottompages" class="m clearfix" style="padding:5px 20px 20px 20px;"><div class="pagin fr"></div></div>
                 
                   <div class="page">{$page}</div>
            
            </div>
            
        </div>
    </div>
</div>
