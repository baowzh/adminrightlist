<div class="main_lines">
	<div class="breadcrumb" style="margin-bottom: 15px;">团体策划线路</div>
	<ul class="phototop2"
		style="list-style: none; width: 1050px; overflow: hidden; clear: both; background-color: #fff;">
		<volist name="articlelist" id="vo">
		<div style="height: 206px; width: 100%; margin-bottom: 10px;">
			<div style="height: 106px; width: 50px; float: left;">
				<div
					style="background: #05b5b5; width: 30px; height: 30px; margin: 15px auto; border-radius: 6px;">
				</div>
			</div>
			<div style="float: left; width: 660px;">
				<div style="font-size: 16px; font-weight: bold; padding-top: 15px;">
					<a href="{:U('travel/meetingdetail',array('id'=>$vo['id']))}"
						title="{$vo.title}">{$vo.title}</a>
				</div>
				<a href="{:U('travel/meetingdetail',array('id'=>$vo['id']))}"><p
					style="width: 640px; height: 150px; overflow: hidden; padding: 15px 20px 10px 0px; color: #333; ling-height: 20px; font-size: 14px;">
					{$vo.content}</p></a>
			</div>
			<div style="float: left; width: 340px;">
				<a href="{:U('travel/meetingdetail',array('id'=>$vo['id']))}">
				<img src="{$vo.pic}"
					style="width: 330px; height: 185px; margin: 10px;"
					alt="{$vo.title}">
					</a>
			</div>
		</div>
		</volist>
	</ul>
	<div style="clear: both"></div>
	<div class="page">{$page}</div>
	<div style="clear: both"></div>
</div>
