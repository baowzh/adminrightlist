
<div class="main_box">
	<div class="box_out">
		<div class="box_out_top"></div>
		<div class="box_out_mid">
			<DIV class="left">

				<DIV class="tab">
					<LI><img src="__ROOT__/Public/img/tab_alb_03.jpg"
						onmouseover="getTypeMenu(this)" onclick="getTypeMenu(this)"
						id="typeMenuClick" border="0"></LI>
					<LI><img onmouseover="getDeptMenu(this)"
						onclick="getDeptMenu(this)" id="deptMenuClick"
						src="__ROOT__/Public/img/tab_alb_04.jpg" border="0"></LI>
					<DIV style="CLEAR: both"></DIV>
				</DIV>
				<DIV style="padding: 10px;">
					<DIV style="WIDTH: 100%; FLOAT: left; HEIGHT: auto;min-height:900px;" id=typeMenu
						class="list">
						<table width="255" border="0" cellpadding="0" cellspacing="0"
							align="center" class="table1">
							<volist name="departs" id="vo">
							<tr
								style="background: url(__ROOT__/Public/images/line_bg.jpg) bottom repeat-x;">
								<td style="text-align:left;"><a
									href="{:U('index/index',array('departid'=>$vo['1']['id']))}"
									class="p14huiwei">{$vo[1].names}</a></td>
								<td style="text-align:left;"><a
									href="{:U('index/index',array('departid'=>$vo['2']['id']))}"
									class="p14huiwei">{$vo[2].names}</a></td>
							</tr>
							</volist>
						</table>
					</DIV>
					<DIV style="HEIGHT: 575px; z-index: 888;" id=deptMenu class="list">
						<table width="255" border="0" cellpadding="0" cellspacing="0"
							align="center" class="table1">
							<volist name="classes" id="vo">
							<tr style="background: url(images/line_bg.jpg) bottom repeat-x;">
								<td style="text-align:left;"><a
									href="{:U('index/index',array('classid'=>$vo['1']['id']))}"
									class="p14huiwei" id="class{$vo[1].id}">{$vo[1].names}</a></td>
								<td style="text-align:left;"><a
									href="{:U('index/index',array('classid'=>$vo['2']['id']))}"
									class="p14huiwei" id="class{$vo[2].id}">{$vo[2].names}</a></td>
							</tr>
							</volist>

						</table>
					</DIV>
				</DIV>
			</DIV>
			<div class="content_rt" style="position: relative;">
				<form action="{:U('index/index')}" method="post" id="postform">
					<div class="list_tit" style="height: 50px;">
						<div
							style="height: 40px; margin-top: 12px; width: 260px; float: left; position: relative;"
							id="searchdept">
							<span style="height: 100%; float: left; width: 230px;"
								id="seldept"> 全部 </span>

						</div>
						<div class="ss_tab" style="float: left;">
							<table width="380" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td width="41" align="left"><img
										src="__ROOT__/Public/images/qdss_icon01.jpg" width="32"
										height="34" onclick="javascript:showdepartlist();" /></td>
									<td width="150"><select name="classid" id="selclass"
										style="height: 26px; width: 140px; text-align: center; color: #333333; border: none; border: 1px solid #ccc;">
											<OPTION value="">请选择</OPTION>
											<volist name="classes1" id="vo">
											<OPTION value="{$vo.id}">{$vo.names}</OPTION>
											</volist>
									</select></td>
									<td width="150"><input type="text" name="projectname"
										style="border: none; width: 140px; height: 21px; text-align: left; border: 1px solid #ccc;" />
									</td>
									<td><img src="__ROOT__/Public/images/qdss_icon02.jpg"
										width="37" height="21" style="padding-top: 5px;" onclick="javascrip:postform();" /></td>
								</tr>
							</table>

						</div>
					</div>
					<input type="hidden" name="departid" id="departid"/>
				</form>
				<div class="xzflmn_box">
					<volist name="classes1" id="vo" key="index"> <a
						href="{:U('index/index',array('classid'=>$vo['id']))}"
						class="xzfl_mn allclass" id="classi{$vo.id}">{$vo.names}</a> </volist>
				</div>

				<div class="news_list">
					<div id="menu_zzjsnet" class="menu_zzjsnet">
						<volist name="adminrights" id="vo">
						<ul>
							<span>
								<table width="670" border="0" cellspacing="0" cellpadding="0">
									<tr class="p14hui">
										<td width="89" class="p14hong">[{$vo.info.departname}]</td>
										<td width="456"><neq name="vo.haschild" value="0">
											{$vo.info.projectname} </neq> <eq name="vo.haschild" value="0">
											<a href="{:U('index/detail',array('id'=>$vo['id']))}"
												target="_blank" class="p14hui"> {$vo.info.projectname} </a>
											</eq></td>
										<eq name="vo.info.haschild" value="0">
										<td width="71" class="p14hong">[无子项]</td>
										</eq>
										<neq name="vo.info.haschild" value="0">
										<td width="71" class="p14hong">[{$vo.info.haschild}子项]</td>
										</neq>
									</tr>
								</table>
							</span>
							<neq name="vo.info.haschild" value="0"> <volist
								name="vo.childs" id="vo1">
							<li><a href="{:U('index/detail',array('id'=>$vo1['id']))}"
								class="p14hui">
									<ul>
										<span>
											<table width="650" border="0" cellspacing="0" cellpadding="0">
												<tr class="p14hui" style="line-height: 30px;">
													<td width="85" class="p14hong">[{$vo1.departname}]</td>
													<td width="469">{$vo1.projectname}</td>
													<eq name="vo1.haschild" value="0">
													<td width="81" class="p14hong">[无子项]</td>
													</eq>
													<neq name="vo1.haschild" value="0">
													<td width="81" class="p14hong">[{$vo1.haschild}子项]</td>
													</neq>


												</tr>
											</table>
										</span>
									</ul>
							</a></li>
							</volist> </neq>
						</ul>
						</volist>
					</div>
				</div>
				<div class="page" style="position: absolute; bottom: 0px;font-size:13px;width:100%;">{$page}</div>
			</div>
		</div>
		<div id="departlist"
			style="width: 260px;height:300px;overflow:scroll; position: absolute; top: 28px; display: none; z-index: 799;BACKGROUND-color: #fff; ">
			<table width="210" border="0" cellpadding="0" cellspacing="0"
				align="center" class="table1" style="BACKGROUND-color: #fff;">
				<tbody>
					<volist name="departs1" id="vo">
					<tr
						style="background: url(/adminrightlist/Public/images/line_bg.jpg) bottom repeat-x;">
						<td style="text-align:left;" ><a
							href="javascript:setCurrentDepart('{$vo.id}','{$vo.names}');"
							class="p14huiwei">{$vo.names} </a></td>
					</tr>
					</volist>
				</tbody>
			</table>
			
		</div>
		<SCRIPT>
			function getTypeMenu(obj) {
				obj.src = "__ROOT__/Public/img/tab_alb_03.jpg";
				$("#deptMenuClick").attr("src",
						"__ROOT__/Public/img/tab_alb_04.jpg");
				$("#typeMenu").show();
				$("#deptMenu").hide();
			}
			function getDeptMenu(obj) {
				obj.src = "__ROOT__/Public/img/tab_lll_04.jpg";
				$("#typeMenuClick").attr("src",
						"__ROOT__/Public/img/tab_lll_03.jpg");
				$("#typeMenu").hide();
				$("#deptMenu").show();
			}
			//function hidedepartlist() {
			//$('#departlist').hide();
			//}
		</SCRIPT>

		<script type="text/javascript">
			$(document).ready(
					function() {
						myMenu = new menu_zzjsnet("menu_zzjsnet", true);
						myMenu.init();
						var hasclassid = '{$hasclassid}';
						var hasdepartid = '{$hasdepartid}';
						if (hasclassid == '1') {
							getDeptMenu(document
									.getElementById('deptMenuClick'));
							var classid = '{$classid}';
							$('#classi' + classid).removeClass('xzfl_mn')
									.addClass('cur_xzfl');
							$('#selclass').val(classid);
						} else {
							$('.allclass:first').removeClass('xzfl_mn')
									.addClass('cur_xzfl');
						}
						if (hasdepartid == '1') {
							getTypeMenu(document
									.getElementById('typeMenuClick'));
						}

					});
		</script>
