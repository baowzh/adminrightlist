<link rel="stylesheet" href="../Public/css/user.css"/>
<div class="">
	<div class="col-19 omega page_content">
   <div style="margin-top:12px;"></div>
		<ul class="side1">
            <li class="col-2 alpha title on col-full">提现记录</li>
            <li><a href="./withdraw_apply.html" class="col-2 title">我要提现</a></li>
        </ul>
            <div class="col-18 alpha body">
            	<table width="100%" class="table_list">
                	<tr>
                      <th>申请日期</th>
                      <th>开户名</th>
                      <th>账号</th>
                      <th>金额</th>
                      <th>进度</th>
                    </tr>
                    <volist name="list" id="vo">
                    <tr>
                      <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                      <td>{$vo.band_name}</td>
                      <td>{$vo.band_code}</td>
                      <td>{$vo.money}</td>
                      <td>
                        <if condition="$vo.status eq 0">
                           审核中
                        <else />
                           已处理
                        </if>
                      </td>
                    </tr>
                    </volist>
                </table>
            </div>
        </div>
    </div>
</div>
